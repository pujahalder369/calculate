<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <h1>Calculator</h1>
        <input type="text" id="display">
        <div class="signs">
            <button id="clear" onclick="clearDisplay()">AC</button>
            <button onclick="value('00')" id="number">00</button>
            <button onclick="value('.')" >.</button>
            <button onclick="value('/')" id="sign">/</button> <br>
            <button onclick="value('7')" id="number">7</button>
            <button onclick="value('8')" id="number">8</button>
            <button onclick="value('9')" id="number">9</button>
            <button onclick="value('*')" id="sign">X</button> <br>
            <button onclick="value('4')" id="number">4</button>
            <button onclick="value('5')" id="number">5</button>
            <button onclick="value('6')" id="number">6</button>
            <button onclick="value('-')" id="sign">-</button> <br>
            <button onclick="value('1')" id="number">1</button>
            <button onclick="value('2')" id="number">2</button>
            <button onclick="value('3')" id="number">3</button>
            <button onclick="value('+')" id="sign">+</button> <br>
            <button onclick="value('0')" id="number">0</button>
            <button id="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

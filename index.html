<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <h1>Calculator</h1>
        <input type="text" id="display">
        <div class="signs">
            <button id="clear" onclick="clearDisplay()">AC</button>
            <button onclick="btn('00')" id="number">00</button>
            <button onclick="btn('.')" >.</button>
            <button onclick="btn('/')" id="sign">/</button> <br>
            <button onclick="btn('7')" id="number">7</button>
            <button onclick="btn('8')" id="number">8</button>
            <button onclick="btn('9')" id="number">9</button>
            <button onclick="btn('X')" id="sign">X</button> <br>
            <button onclick="btn('4')" id="number">4</button>
            <button onclick="btn('5')" id="number">5</button>
            <button onclick="btn('6')" id="number">6</button>
            <button onclick="btn('-')" id="sign">-</button> <br>
            <button onclick="btn('1')" id="number">1</button>
            <button onclick="btn('2')" id="number">2</button>
            <button onclick="btn('3')" id="number">3</button>
            <button onclick="btn('+')" id="sign">+</button> <br>
            <button onclick="btn('0')" id="number">0</button>
            <button id="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
